<div class="p-6 max-w-3xl mx-auto bg-white min-h-screen">
  
  <div class="flex items-center gap-4 mb-8">
    <button (click)="cancel()" class="p-2 hover:bg-gray-100 rounded-full transition-colors text-gray-500">
      <iconify-icon icon="tabler:arrow-left" width="24"></iconify-icon>
    </button>
    <div class="bg-indigo-600 text-white p-3 rounded-2xl shadow-lg shadow-indigo-200">
      <iconify-icon icon="tabler:user-plus" width="32"></iconify-icon>
    </div>
    <div>
      <h2 class="text-3xl font-bold text-gray-800">Új felhasználó felvétele</h2>
      <p class="text-gray-500 mt-1">Hozz létre egy új fiókot és oszd ki a jogosultságokat.</p>
    </div>
  </div>

  @if (error) {
    <div class="bg-red-50 text-red-600 p-4 rounded-xl border border-red-100 mb-6 flex items-center gap-2">
      <iconify-icon icon="tabler:alert-circle" width="20"></iconify-icon>
      <span class="font-medium">{{ error }}</span>
    </div>
  }

  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-6">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Felhasználónév *</label>
          <input 
            type="text" 
            name="username" 
            [(ngModel)]="userData.username" 
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all"
            placeholder="pl. admin_pista">
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">E-mail cím *</label>
          <input 
            type="email" 
            name="email" 
            [(ngModel)]="userData.email" 
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all"
            placeholder="pl. pista@példa.hu">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Jelszó *</label>
          <input 
            type="password" 
            name="password" 
            [(ngModel)]="userData.password" 
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all"
            placeholder="Ideiglenes jelszó">
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Szerepkör *</label>
          <select 
            name="role" 
            [(ngModel)]="userData.role"
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all cursor-pointer bg-white">
            <option value="Guest">Guest (Sima felhasználó)</option>
            <option value="Host">Host (Házigazda)</option>
            <option value="Admin">Admin (Rendszergazda)</option>
          </select>
        </div>
      </div>

      <div class="flex items-center justify-end gap-3 pt-6 mt-6 border-t border-gray-100">
        <button 
          type="button" 
          (click)="cancel()"
          class="px-6 py-2.5 rounded-xl font-bold text-gray-600 hover:bg-gray-100 transition-colors">
          Mégsem
        </button>
        <button 
          type="submit" 
          [disabled]="loading"
          class="px-6 py-2.5 rounded-xl font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
          @if (loading) {
            <iconify-icon icon="line-md:loading-loop" width="20"></iconify-icon>
            Mentés folyamatban...
          } @else {
            <iconify-icon icon="tabler:device-floppy" width="20"></iconify-icon>
            Felhasználó létrehozása
          }
        </button>
      </div>

    </form>
  </div>
</div>
