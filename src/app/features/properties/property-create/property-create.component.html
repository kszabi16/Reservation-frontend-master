<div class="p-6 max-w-3xl mx-auto bg-white min-h-screen">
  
  <div class="flex items-center gap-4 mb-8">
    <div class="bg-indigo-600 text-white p-3 rounded-2xl shadow-lg shadow-indigo-200 flex items-center justify-center">
      <iconify-icon icon="tabler:home-plus" width="32"></iconify-icon>
    </div>
    <div>
      <h2 class="text-3xl font-bold text-gray-800">Új ingatlan feladása</h2>
      <p class="text-gray-500 mt-1">Hirdess meg egy új szálláshelyet egyszerűen és gyorsan.</p>
    </div>
  </div>

  @if (message) {
    <div class="bg-green-50 text-green-700 p-4 rounded-xl border border-green-200 mb-6 flex items-center gap-3">
      <iconify-icon icon="tabler:check" width="24"></iconify-icon>
      <span class="font-medium">{{ message }}</span>
    </div>
  }
  @if (error) {
    <div class="bg-red-50 text-red-600 p-4 rounded-xl border border-red-200 mb-6 flex items-center gap-3">
      <iconify-icon icon="tabler:alert-circle" width="24"></iconify-icon>
      <span class="font-medium">{{ error }}</span>
    </div>
  }

  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
    <form (ngSubmit)="createProperty()" #form="ngForm" class="space-y-6">

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Szállás neve *</label>
        <input 
          type="text" 
          [(ngModel)]="property.title" 
          name="title" 
          required 
          placeholder="Pl.: Napfényes Apartman a belvárosban" 
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all" />
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Leírás *</label>
        <textarea 
          [(ngModel)]="property.description" 
          name="description" 
          required 
          rows="4" 
          placeholder="Írd le, miért különleges ez a hely, mik a főbb jellemzői..." 
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all resize-none"></textarea>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Helyszín (Város / Cím) *</label>
        <div class="relative flex items-center">
          <iconify-icon icon="tabler:map-pin" class="absolute left-4 text-gray-400" width="20"></iconify-icon>
          <input 
            type="text" 
            [(ngModel)]="property.location" 
            name="location" 
            required 
            class="w-full pl-11 pr-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all" 
            placeholder="Pl.: 1051 Budapest, Példa utca 1." />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Ár / éj (HUF) *</label>
          <div class="relative flex items-center">
            <input 
              type="number" 
              [(ngModel)]="property.pricePerNight" 
              name="pricePerNight" 
              required 
              min="1"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all" />
            <span class="absolute right-4 text-gray-400 font-medium">Ft</span>
          </div>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Férőhely (Fő) *</label>
          <div class="relative flex items-center">
            <input 
              type="number" 
              [(ngModel)]="property.capacity" 
              name="capacity" 
              required 
              min="1"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all" />
            <iconify-icon icon="tabler:users" class="absolute right-4 text-gray-400" width="20"></iconify-icon>
          </div>
        </div>
      </div>

      <div class="pt-6 mt-6 border-t border-gray-100 flex justify-end">
        <button 
          type="submit" 
          [disabled]="form.invalid || loading" 
          class="px-8 py-3 rounded-xl font-bold text-white transition-colors flex items-center gap-2"
          [ngClass]="form.invalid || loading ? 'bg-indigo-300 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700 shadow-sm'">
          
          @if (loading) {
            <iconify-icon icon="line-md:loading-loop" width="20"></iconify-icon>
            Feldolgozás...
          } @else {
            <iconify-icon icon="tabler:plus" width="20"></iconify-icon>
            Ingatlan létrehozása
          }
        </button>
      </div>

    </form>
  </div>
</div>
